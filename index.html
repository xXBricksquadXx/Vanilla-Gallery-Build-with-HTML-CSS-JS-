<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.processed.css" />

    <title>Vanilla 🍦 Demo Gallery</title>
  </head>
  <body>
    <h1>Vanilla 🍦 Demo Gallery</h1>

    <main>
      <figure id="display">
        <img
          src="https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
          alt="Laptop on brown wooden table - Photo by XPS on Unsplash"
          class="animate__animated animate__fadeIn"
        />
      </figure>

      <div id="film-strip">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
            alt="Laptop on brown wooden table - Photo by XPS on Unsplash"
            width="934"
          />
        </figure>

        <figure>
          <img
            src="https://images.unsplash.com/photo-1603205562892-7c96fa1e95d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="Short-haired African American woman wearing bright pink sneakers, jeans with a belt, plaid, beige button-down coat, a light blue shirt and some necklaces - Photo by Tani Olorunyomi on Unsplash"
          />
        </figure>

        <figure>
          <img
            src="https://images.unsplash.com/photo-1603203591868-50f1422a7d2f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="Pink and white abstract painting - Photo by Solen Feyissa on Unsplash"
          />
        </figure>

        <figure>
          <img
            src="https://images.unsplash.com/photo-1603209856026-a3abee1c9747?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="Older gentleman bald with glasses and light brown complexion wearing beige slacks and a navy blue blazer with dress shows and a tie walking on a partially shaded sidewalk - Photo by Andreeew Hoang on Unsplash"
          />
        </figure>

        <figure>
          <img
            src="https://images.unsplash.com/photo-1603287287693-98a8d444fe23?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="High rise building at night overlaid with a bokeh and blurry lights type of filter - Photo by Andrew Haimerl on Unsplash"
          />
        </figure>
      </div>
    </main>

    <footer><p>2020 👎🏽 No Rights Reserved! 😼</p></footer>

    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
